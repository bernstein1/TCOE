version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: touchcare-db
    environment:
      POSTGRES_USER: touchcare
      POSTGRES_PASSWORD: touchcare_dev_password
      POSTGRES_DB: touchcare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U touchcare" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: touchcare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: touchcare-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://touchcare:touchcare_dev_password@postgres:5432/touchcare
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: touchcare-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
      VITE_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: touchcare-admin
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3002:3002"
    depends_on:
      - backend
    volumes:
      - ./admin:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
